<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <h3 i18n>
    Do you want to remove application?
  </h3>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn mat-primary" (click)="onNoClick()">No Thanks</button>
  <button mat-button class="btn mat-primary" (click)="removeEvent()">Ok</button>
</div>
