<section class="institutions-container">
  <div class="title-container">
    <h2 i18n>Institutions</h2>
  </div>

  <button mat-button class="add-button" (click)="addInstitution()">Add Institution</button>
  <div class="institutions-header">
    <div class="title"><span i18n>ID</span></div>
    <div class="title"><span i18n>City</span></div>
    <div class="title"><span i18n>Name</span></div>
    <div class="title"><span i18n>Created Date</span></div>
    <div class="title"><span i18n>Actions</span></div>
  </div>
  <app-institution *ngFor="let institution of institutions | paginate: { itemsPerPage: 10, currentPage: p }"
                   [institution]="institution" [cities]="cities" (removed)="removeInstitution($event)">
  </app-institution>
  <div class="pagination-controller">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</section>
