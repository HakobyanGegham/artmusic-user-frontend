<section class="applications-container">
  <h2 i18n>Applications</h2>
  <app-filter-form *ngIf="!!isAdmin"
                   (inputChange)="filter($event)"></app-filter-form>
  <div class="application-header">
    <div class="title"><span i18n>Applicant</span></div>
    <div class="title"><span i18n>Nomination</span></div>
    <div class="title"><span i18n>Composition 1</span></div>
    <div class="title"><span i18n>Composition 2</span></div>
    <div class="title"><span i18n>Institution</span></div>
    <div class="title"><span i18n>Actions</span></div>
  </div>
  <div class="application-content">
    <app-application-item
      *ngFor="let application of filteredItems | async | paginate: {itemsPerPage: 10, currentPage: p}"
      [application]="application"
      (remove)="removeItem($event)"></app-application-item>
  </div>

  <div class="pagination-controller">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</section>
